apiVersion: apps/v1
kind: Deployment 
metadata:
  name: flask-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python 
    spec:
      containers:
        - name: flask-webapp 
          image: docker0498/flask-new
          resources: {} 
          ports:
            - containerPort: 5000

          
          
          