apiVersion: apps/v1
kind: Deployment 
metadata:
  name: flask-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python 
    spec:
      containers:
        - name: flask-webapp 
          image: devopsacr4t5lo.azurecr.io/flaskwebapp:100$(date +%Y%m%d_%M)37
          resources: {} 
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              port: 5000
              path: /
            initialDelaySeconds: 3
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 5000
              path: /
            initialDelaySeconds: 3
            periodSeconds: 5
            

          
          
          