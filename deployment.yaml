apiVersion: apps/v1
kind: Deployment 
metadata:
  name: flask-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python 
    spec:
      containers:
        - name: flask-webapp 
          image: devopsacr5c6ma.azurecr.io/flaskwebapp:34
          resources: {} 
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              port: 5000
              path: /
            initialDelaySeconds: 3
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 5000
              path: /
            initialDelaySeconds: 3
            periodSeconds: 5
            

          
          
          