apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
  namespace: argocd  
spec:
  rules:
     - host: deployment.kubeprithvi.com
       http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port: 
                  number: 80
  tls:
  - hosts:
    - deployment.kubeprithvi.com
    secretName: deployment-secret 