apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxapp1
  annotations:
    kubernetes.io/ingress.class: nginx  
spec:
  rules:
    - host: app.kubeprithvi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-svc
                port: 
                  number: 5000
  tls:
  - hosts:
    - app.kubeprithvi.com
    secretName: app-secret 